<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Scripts -->
        <script src="location.js"></script>
        <script src="program_controls.js"></script>

        <!-- Icons -->
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/icons/globe-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="../../static/icons/globe-16x16.png"/>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/98.css"/>
        <link rel="stylesheet" href="location.css">

        <title>Location</title>
    </head>
    <body>
        <div id="location" class="window">
            <div class="title-bar">
                <div class="title-bar-text">
                    <img src="../../static/icons/globe-16x16.png">&nbsp;&nbsp;Location
                </div>
                <div class="title-bar-controls">
                    <button id="location-min" aria-label="Minimize" class="min-button"></button>
                    <button id="location-close" aria-label="Close" class="close-button"></button>
                </div>
            </div>
            <div class="window-body">
                <form id="location-form" onsubmit="setGeoCookie(event)">
                    <div class="field-row-stacked" style="width: 250px;">
                        <label for="userLoc">Where are you?</label>
                        <input id="userLoc" type="text" placeholder="address, city, zipcode..."/>
                        <input type="submit" value="Find Me"/>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
