<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JS/Axios -->
        <script src="/scripts/desktop.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"/>
        <link rel="manifest" href="/favicon/site.webmanifest"/>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/98.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/desktop.css">

        <!-- Font Preloads -->
        <link rel="preload" href="fonts/STAR4.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="fonts/STAR4Extended.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="fonts/STAR4Small.woff2" as="font" type="font/woff2" crossorigin>

        <title>Fair Weather Friend</title>
        <meta name="description" content="Fair weather from your friends!">
    </head>
    <body>
        <div id="app">
            <div id="desktop">
                <section id="shortcuts">
                    <button id="location-shortcut" class="shortcut-button">
                        <div><img src="/icons/globe.png"></div>
                        <div>Location</div>
                    </button>
                    <button id="fwf-shortcut" class="shortcut-button">
                        <div><img src="/icons/outside.png"></div>
                        <div>Fair Weather Friend</div>
                    </button>
                    <button id="about-shortcut" class="shortcut-button">
                        <div><img src="/icons/notes.png"></div>
                        <div style="margin-left: -12px !important;">About</div>
                    </button>
                </section>
                <section id="programs">
                    
                </section>
            </div>
            <section id="taskbar" class="window">
                <div id="left"></div>
                <div id="right"><div id="clock"></div></div>
            </section>
        </div>
        <template id="tb-buttons">
            <button id="about-tb-button"><img src="/icons/notes.png"><div>About</div></button>
            <button id="location-tb-button"><img src="/icons/globe.png"><div>Location</div></button>
            <button id="fwf-tb-button"><img src="/icons/outside.png"><div>Fair Weather Friend</div></button>
        </template>
    </body>
</html>
